<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Foundation - Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcContainer">
        <div class="calcOutput">0</div>
        <div class="calcButtons">
            <button class="calcButtons--alternate" data-button="reset">AC</button>
            <button class="calcButtons--sign calcButtons--alternate" data-button="sign">+/-</button>
            <button class="calcButtons--percent calcButtons--alternate">%</button>
            <button class="calcButtons--operator" data-button="operator" data-button-operator="divide">/</button>
            <button data-button="number">7</button>
            <button data-button="number">8</button>
            <button data-button="number">9</button>
            <button class="calcButtons--operator" data-button="operator" data-button-operator="multiply">X</button>
            <button data-button="number">4</button>
            <button data-button="number">5</button>
            <button data-button="number">6</button>
            <button class="calcButtons--operator" data-button="operator" data-button-operator="subtract">-</button>
            <button data-button="number">1</button>
            <button data-button="number">2</button>
            <button data-button="number">3</button>
            <button class="calcButtons--operator" data-button="operator" data-button-operator="sum">+</button>
            <button class="calcButtons--colspan2" data-button="number">0</button>
            <button data-button="decimal">,</button>
            <button class="calcButtons--equals" data-button="equals">=</button>
        </div>

    </div>
</body>
</html>
