<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Foundation - Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcContainer">
        <div class="calcOutput">0</div>
        <div class="calcButtons">
            <button class="calcButtons--alternate" data-button="reset">AC</button>
            <button class="calcButtons--alternate"></button>
            <button class="calcButtons--alternate"></button>
            <button class="calcButtons--operator" data-button="divide">%</button>
            <button data-button="7">7</button>
            <button data-button="8">8</button>
            <button data-button="9">9</button>
            <button class="calcButtons--operator" data-button="multiply">X</button>
            <button data-button="4">4</button>
            <button data-button="5">5</button>
            <button data-button="6">6</button>
            <button class="calcButtons--operator" data-button="subtract">-</button>
            <button data-button="1">1</button>
            <button data-button="2">2</button>
            <button data-button="3">3</button>
            <button class="calcButtons--operator" data-button="sum">+</button>
            <button class="calcButtons--colspan2" data-button="0">0</button>
            <button data-button="decimal">,</button>
            <button class="calcButtons--equals" data-button="equals">=</button>
        </div>

    </div>
</body>
</html>
